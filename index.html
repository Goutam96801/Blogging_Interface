<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger.com</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header_section">
      <header>
        <img src="" id="image" />
        <nav class="navbar">
          <a href="index.html" class="logo_icon"><img src="Images/logo.png"</a>
          <div class="left_navbar">
            <input type="checkbox" id="toggler" />
            <label for="toggler"><i class="fa-solid fa-bars"></i></label>
            <div class="menu">
              <ul class="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Message</a></li>
              </ul>
            </div>
          </div>
          <div class="right_navbar">
            <div class="user_icon"><i class="fa-solid fa-user fa-2x"></i></div>
            <a class="login_button" href="login-page.html">Log In</a>
            <a class="join_button" href="signup-page.html">Join</a>
          </div>
        </nav>
      </header>
      <div class="search_container">
        <input type="text" placeholder="Search an article" />
        <button type="submit">Search</button>
      </div>
      <div class="main_section_container">
        <h1>Brain simply creates mess</h1>
        <p>Start by expressing your heart in words</p>
        <a href="blog_post.html">WRITE YOUR BLOG</a>
      </div>
    </section>

    <main>
      <section class="body-section">
        <div class="content-page-one"></div>
        <div class="content-page-two"></div>
        <div class="content-page-three"></div>
      </section>
    </main>
    <footer>
      <section class="footer-section">
        <div class="footer-section-contact">
          <div class="contact-email">
            <i class="fa-regular fa-envelope"></i>
            <h1>Contact us via Email</h1>
            <p>spillandspell@gmail.com</p>
          </div>
          <div class="contact-address">
            <i class="fa-solid fa-location-dot"></i>
            <h1>Our Address</h1>
            <p>140413, Chandigarh University, Mohali, Punjab</p>
          </div>
          <div class="contact-phone">
            <i class="fa-solid fa-phone"></i>
            <h1>Contact Us</h1>
            <p>+91 123 456 789</p>
            <p>Mon-Fri, 9am - 4pm</p>
          </div>
        </div>
        <hr />
        <div class="footer-section-social-media">
          <a class="fb" href="#a"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
          <a class="ig" href=""><i class="fa-brands fa-instagram"></i></a>
          <a class="tw" href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </section>
    </footer>

    <script src="/JS/index.js"></script>
  </body>
</html>
