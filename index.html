<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blogger.com</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/index.js">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<section class="header_section">
			<div class="header_bg"></div>
				<nav class="navbar">
					<div class="logo_icon">
						<img src="Images/logo-no-background.png" alt="logo"  />
	
					</div>
					<div class="left_navbar">
						<div class="menu_icon"><i class="fa-regular fa-square-caret-down fa-2x"></i></div>
						<a class="link home" href="#">Home</a>
						<a class="link about" href="#">About</a>
						<a class="link message" href="#">Message </a>
					</div>
					<div class="right_navbar">
						<div class="user_icon"><i class="fa-solid fa-user fa-2x"></i></div>
						<a class="login_button" href="#">Log In</a>
						<a class="Join_button" href="#">Join</a>
					</div>
	
				</nav>
					<div class="search_container">
						<input type="text" placeholder="Search an article"/>
						<button>Search</button>
					</div>
			
		</section>
	</header>
	<main>
		<section class="main_section">
			<div class="main_bg"></div>
			<div class="main_section_container">
				<h1>Publish your passions, your way</h1>
				<p>Create a unique and beautiful blog easily.</p>
				<a href="#">CREATE YOUR BLOG</a>
			</div>
		</section>
		
	</main>
	<footer>
		
	</footer>
</body>
</html>
