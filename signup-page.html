<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="CSS/signup-page.css">
    <script src="/JS/signup-page.js"></script>
  </head>
  <body>
    
        <form class="signup-form">
          <div class="form-title"> 
             <div class="user-icon bg">
                <i class="fa fa-user"></i>
             </div>
             <div class="cross-icon"><a href="index.html"><i class="fa-solid fa-xmark"></i></a></div>
             <h2 style="color:rgb(33,33,33)">Sign Up</h2>
          </div>
          <label for="name"><i class="name"></i>Full Name:</label>
          <input type="text" id="username" name="name" required placeholder="Enter your Name">
          <label for="email"><i class="email"></i> Email:</label>
          <input type="email" id="email" class="input email" required placeholder="Enter your email adress">
          <label for="pass"><i class="fa fa-lock"></i> Password:</label>
          <input id="pass" type="password" class="input password" required minlength="8" placeholder="Enter your password">
          <label for="confirm-pass"><img src="/Images/confirm-pass.png "width="15px"/> Confirm Password:</label>
          <input id="confirm-pass" type="password" class="confirm-pass" required placeholder="Confirm your password">
          <button type="submit" class="btn-signup bg">Sign up</button>
          <div class="already-registered">
            <p>Already Registered? <a href="/login-page.html">Login here</a></p>
          </div> 
    
</html>
       </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="#"></script>
  </body>
</html>
