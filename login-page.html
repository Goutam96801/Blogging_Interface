<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="CSS/login-page.css">
  </head>
  <body>
    
        <form class="login-form">
          <div class="form-title">
             <div class="user-icon bg">
                <i class="fa fa-user"></i>
             </div>
             <div class="cross-icon"><a href="index.html"><i class="fa-solid fa-xmark"></i></a></div>

             <h2>Log In</h2>
          </div>
          <label for="email"><i class="email"></i> Email</label>
          <input type="email" id="email" class="input email" placeholder="Enter your email adress" required>
          <label for="pass"><i class="fa fa-lock"></i> Password</label>
          <input id="pass" type="password" class="input password" placeholder="Enter your password" required minlength="8">
          <a class="fp_link" href="#">Forgot Password?</a>
          <button type="submit" class="btn-login bg">Login</button>
          <div class="not-a-member"><p>Not a member? <a href="signup-page.html">Create Account</p></a>
          </div>
          </form> 
    <script src="/JS/login-page.js"></script>
  </body>
</html>
