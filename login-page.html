<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="CSS/login-page.css">
  </head>
  <body>
    
        <form class="login-form">
          <div class="form-title">
             <div class="user-icon bg">
                <i class="fa fa-user"></i>
             </div>
             <h2>LogIn</h2>
          </div>
          <label for="email"><i class="email"></i> Email:</label>
          <input type="email" id="email" class="input email" placeholder="Enter your email adress">
          <label for="pass"><i class="fa fa-lock"></i> Password:</label>
          <input id="pass" type="password" class="input password" placeholder="Enter your password">
          <button type="submit" class="btn-login bg">Login</button>
          <div class="below-login-btn"><p>Not a member?<a href="signup-page.html">Create Account</p></a>
            <a class="fp_link" href="#">Forgot Your Password</a>
          </div>
          </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/JS/login-page.js"></script>
  </body>
</html>
